<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Map with Login Form</title>
  <style>
    /* 2. CSS for styling the image and form */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    .container {
      position: relative; /* Important to position form relative to this */
      max-width: 100%; /* Make image container responsive */
    }

    .responsive-image {
      display: block;
      width: 100%; /* Makes the image responsive */
      height: auto;
    }

    #loginForm {
      position: absolute; /* Position it over the image */
      display: none; /* Hidden by default */
      /* background: rgba(255, 255, 255, 0.8); */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 200px; /* Fixed size initially, can be adjusted */

    }

    #loginForm input, #loginForm button {
      display: block;
      /* width: 80px; */
      /* height: 46px;  */
      width: 70px;
      margin-bottom: 10px;
      padding: 8px;
      outline-style: none;
      outline-color: black;
      background: transparent;
      font-size: 1vw;
    }

    .username {
      margin-bottom: 80px;
      top: 5%;
      left: 60%;
      position: absolute;
    }

    #loginForm button {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #loginForm button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/login-img.png" alt="Header Image" class="responsive-image" usemap="#headerMap">
    <map name="headerMap">
      <area shape="rect" coords="586, 67, 692, 95" href="home.html" alt="search"> 
      <area shape="rect" coords="245, 200, 620, 460" href="#" id="login-area" alt="Login">
    </map>
    <form id="loginForm">
      <input type="text" id="username" class="username" required placeholder="User Name">
      <input type="password" id="password" class="password" name="password" required placeholder="Password">
      <button type="submit">Login</button>
      <button>New Password</button>
    </form>
  </div>

  <script>
    window.onload = function () {
      const image = document.querySelector(".responsive-image");
      const form = document.getElementById("loginForm");
      const loginArea = document.getElementById("login-area");

      // Function to position the form based on the image
      function positionForm() {
        const rect = image.getBoundingClientRect();
        const coords = loginArea.coords.split(",").map(Number);

        // Get dynamic coordinates based on image's dimensions
        const xRatio = rect.width / image.naturalWidth; // Ratio for width
        const yRatio = rect.height / image.naturalHeight; // Ratio for height

        const x = rect.left + coords[0] * xRatio;
        const y = rect.top + coords[1] * yRatio;

        form.style.left = x + "px";
        form.style.top = y + "px";
        form.style.display = "block"; // Show the form
      }

      // Call positionForm on load and resize
      positionForm();
      window.addEventListener("resize", positionForm);

      // Example: Show form only when login area is clicked
      loginArea.addEventListener("click", function (event) {
        event.preventDefault();
        form.style.display = "block"; // Show form when login area clicked
      });
    };
  </script>

  
</body>
</html>
